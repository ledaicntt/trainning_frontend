<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/font-awesome.min.css">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<!-- Bootstrap CSS -->
<!-- jQuery first, then Bootstrap JS. -->
<!-- Nav tabs -->

<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" href="#profile" role="tab" data-toggle="tab">profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#buzz" role="tab" data-toggle="tab">buzz</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#references" role="tab" data-toggle="tab">references</a>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="profile">...</div>
    <div role="tabpanel" class="tab-pane" id="buzz">bbb</div>
    <div role="tabpanel" class="tab-pane" id="references">ccc</div>
</div>

</body>
</html>
