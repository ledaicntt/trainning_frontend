<!-- Site built using grunt includes! -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="bpm-header">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <a class="bpm-header-logo pull-left" href="#">
                            <img src="images/logo.png" alt="logo BPM" class="img-fluid" >
                        </a>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="bpm-header-userinfo pull-right">
                            <i class="fa fa-search"></i>
                            <a href="#" class="bpm-header-userinfo-name">
                                <img src="images/avatar.png" alt="avatar" class="bpm-header-userinfo-avatar"/>
                                Hi, Mickey
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="bpm-breadcrumb">
            <div class="bpm-breadcrumb-parent">
                <span>Lorem ipsum</span>
                <span class="bpm-breadcrumb-icon"> >sdf </span>
                <span class="is-active"> >sdf </span>
            </div>
            <div class="bpm-breadcrumb-title">
                industry's standard
            </div>
        </div>
        <div class="bpm-playing">
            <div class="bpm-playing-item">
                <span class="item-icon"><i class="fa fa-address-book-o"></i> </span>
                <span class="item-text">Layout</span>
            </div>
            <div class="bpm-playing-item">
                <span class="item-icon"><i class="fa fa-plus-square-o"></i> </span>
                <span class="item-text">Add to Playlist</span>
            </div>
            <div class="bpm-playing-item">
                <span class="item-icon"><i class="fa fa-share-square-o"></i> </span>
                <span class="item-text">Share</span>
            </div>
            <div class="bpm-playing-showmore">
                ...
            </div>
        </div>
    </nav>
    <section class="bpm-main">
        <div class="container">
            <div class="row">
                <aside>
                    <div>
                        Right
                    </div>
                </aside>
                <article>
                    <div>
                        Left
                    </div>
                </article>
            </div>
        </div>
    </section>

</body>
</html>
